<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Procesados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen">
    {% include 'sidebar.html' %} <!-- Incluir el sidebar -->

    <main role="main" class="flex-1 flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-8">
        <section class="bg-white shadow-md rounded p-6 w-full max-w-md text-center">
            <h1 class="text-2xl font-bold mb-4">Mensaje de Prueba</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" class="mb-4 w-full h-12 p-2 border rounded" required>
                <button type="submit" class="mb-4 w-full h-12 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">
                    Ver datos
                </button>
            </form>
            
            <textarea class="w-full h-48 border-2 border-gray-300 rounded p-2" placeholder="Aquí se mostrarán los datos procesados..." readonly>{{ processed_data }}</textarea>
        </section>
    </main>
</body>
</html>
