{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function mostrarNombreArchivo(input) {
            const label = document.getElementById('nombreArchivo');
            label.style.display = 'block'; // Mostrar el label
            label.textContent = input.files[0].name; // Mostrar el nombre del archivo
        }
    </script>
</head>

<body class="flex h-screen">
    {% include 'sidebar.html' %} <!-- Incluir el sidebar -->

    <main role="main" class="flex-1 flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-8">
        <section class="bg-white shadow-md rounded p-6 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Cargar Datos</h1>
            <div class="mb-4">
                <input type="file" id="archivo" class="hidden" onchange="mostrarNombreArchivo(this)">
                <label for="archivo" class="flex items-center justify-center h-12 border-2 border-dashed border-gray-300 rounded-md cursor-pointer">
                    <span class="text-gray-500">Seleccionar archivo</span>
                </label>
                <label id="nombreArchivo" class="block mt-2 text-gray-700" style="display: none;"></label>
            </div>
            <button class="w-full h-12 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">
                Subir Archivo
            </button>
        </section>
    </main>
</body>
</html>
